{{#tpl}}

<div class="top-content">

  <h1><span class="open-left small-btn back"></span>  Editer mon profil</h1>

  <div class="inner-content">
    <form method="post" action="" id="edit-profile">
      <label for="nickname">Pseudo</label>
      <input {{#if nickname}}type="hidden"{{else}}type="text"{{/if}} name="nickname" placeholder="Pseudo" value="{{#if nickname}}{{nickname}}{{/if}}" class="large" />

      <label for="nickname">Nouveau password</label>
      <input type="password" name="password" placeholder="Nouveau password" class="large" />

      <label for="nickname">Nouveau password </label>
      <input type="password" name="verifPass" placeholder="Valider nouveau password" class="large" />

      <input type="submit" value="Modifier" class="button large" />

      <div class="info error"></div>
      <div class="info success"></div>
    </form>
  </div>

</div>

{{/tpl}}
