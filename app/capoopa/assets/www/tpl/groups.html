<h1 class="toggle toggle-top">Mes groupes</h1>
<ul class="list toggle-content">
  {{#if tpl}}
  {{#each tpl}}
  <li data-item="{{ id }}">
    <div class="inner-item">
      <img src="img/type/friends.png" alt="" class="thumb" />
      <h2 class="ui-li-heading">{{title}}</h2>
      <p class="ui-li-desc">Membres : {{#each members}} {{nickname}}, {{/each}}</p>
    </div>
  </li>
  {{/each}}
  {{else}}
    <p class="inner-content info">Vous n'avez pas encore de groupe d'amis, mais vous pouvez en cr√©er.</p>
  {{/if}}
</ul>

<script type="text/javascript">
  $(document).ready(function(){
    toggleMenu();
  });
</script>
