{{#tpl}}
<div class="top-content">

  <div class="profile">
    <button class="right secondary-button edit-profile">éditer</button>
    <div class="avatar">
      {{#if avatar}}
      <img src="img/user/{{ avatar }}.jpg" alt="" / >
      {{else}}
      <img src="img/user/radcliffe.jpg" alt="" / >
      {{/if}}
    </div>
    <div class="name">{{ nickname }}</div>
  </div>

  <h1>Statistiques</h1>
  <div class="inner-content">
    <div class="stats">
      <div class="third left number">
        <span class="blue">
        {{#if nbCompleted}}
          {{ nbCompleted }}
        {{else}}
          0
        {{/if}}
        </span>
        <span class="desc light-grey">réussis</span>
      </div>
      <div class="third left number">
        <span class="red">
        {{#if nbFailed}}
          {{ nbFailed }}
        {{else}}
          0
        {{/if}}
        </span>
        <span class="desc light-grey">ratés</span>
      </div>
      <div class="third left number">
        <span class="dark-grey">{{nbAnswers nbCompleted nbFailed}}</span>
        <span class="desc light-grey">relevés</span>
      </div>
    </div>
    <div class="clear"></div>

</div>
{{/tpl}}


<script type="text/javascript">
  $(document).ready(function(){
    userID = localStorage.getItem('user');
    
    $('.edit-profile').click( function(){
       editItem(userID, 'user');
    });
  });

</script>
