{{#tpl}}
  <h1><span class="open-left small-btn back"></span> {{ title }}</h1>
  <div class="inner-content">

    <h2>Membres du groupe <span class="info">( {{nbMembers}} )</h2>
    {{#if members}}
    <ul class="list list-open">
      {{#each members}}
      <li data-item="{{ id }}">
        <div class="item">
          {{#if avatar}}
          <img src="img/user/{{avatar}}.jpg" alt="" class="thumb" />
          {{else}}
          <img src="img/user/null.jpg" alt="" class="thumb" />
          {{/if}}
          <h2 class="ui-li-heading">{{nickname}}</h2>
          <p class="ui-li-desc">{{email}}</p>
        </div>
        <div class="challenge-actions">
          <div class="actions">
            <span class="refuse"></span>
          </div>
        </div>
      </li>
      {{/each}}
    </ul>
    {{else}}
      Il n'y a pas de membre dans ce groupe !
    {{/if}}

    <button class="button toggle">Ajouter un membre</button>
    <div class="toggle-content"></div>

    <h2>Challenges en cours <span class="info">( {{nbChallenges}} )</span></h2>
    <ul id="group-challenges{{id}}" class="small-list"></ul>

  </div>
{{/tpl}}

<script type="text/javascript">
  getData({path: 'group/getGroupChallenges/?groupID=1'}, function(opt, data){
    var challenges = data.groups,
        challengesLength = challenges.length;

    for (var i = 0; i < challengesLength ; ++i)
      $('#group-challenges1').append('<li>' + challenges[i].title + '</li>');
  });
</script>
