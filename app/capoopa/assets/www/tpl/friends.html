<h1>Mes amis</h1>
<ul class="list">
  {{#if tpl.friends}}
  {{#each tpl.friends}}
  <li data-item="{{ id }}">
    <div class="actions">
      <span class="refuse"></span>
    </div>
    {{#if avatar}}
    <img src="img/user/{{avatar}}.jpg" alt="" class="thumb" />
    {{else}}
    <img src="img/user/null.jpg" alt="" class="thumb" />
    {{/if}}
    <h2 class="ui-li-heading">{{nickname}}</h2>
    <p class="ui-li-desc">{{email}}</p>
  </li>
  {{/each}}
  {{else}}
    <p class="inner-content info">Vous n'avez pas encore d'amis, mais vous pouvez en ajouter.</p>
  {{/if}}
</ul>
