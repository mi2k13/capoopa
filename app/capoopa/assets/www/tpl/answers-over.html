<h1 class="toggle toggle-top">Terminés <span class="info">( {{size}} )</span></h1>
<ul class="list toggle-content">
  {{#if tpl}}
  {{#each tpl}}
  <li data-item="{{ id }}" data-challenge="{{ challengeID.id }}" class="open-right">
      <div class="thumb"><img src="img/status/{{status}}.png" alt="" /></div>
      <h2 class="ui-li-heading">{{ challengeID.title }}</h2>
  </li>
  {{/each}}
  {{else}}
    <p class="inner-content info">Vous n'avez terminé aucun défi pour l'instant... mais ça ne saurait tarder.</p>
  {{/if}}
</ul>

<script type="text/javascript">
  $(document).ready(function(){
    toggleMenu();
    $('.open-right').click( function(){
       showItem($(this).data("challenge"), 'challenge');
    });
  });
</script>
